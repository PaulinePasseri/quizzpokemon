<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quizz Pokémon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22175fe4ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quizz">
        <h1>Quizz Pokémon</h1>
        <div class="generations">
            <h2>Choisissez une ou plusieurs générations</h2>
            <button class="btnSelectGen" id="gen1">1</button>
            <button class="btnSelectGen" id="gen2">2</button>
            <button class="btnSelectGen" id="gen3">3</button>
            <button class="btnSelectGen" id="gen4">4</button>
            <button class="btnSelectGen" id="gen5">5</button>
            <button class="btnSelectGen" id="gen6">6</button>
            <button class="btnSelectGen" id="gen7">7</button>
            <button class="btnSelectGen" id="gen8">8</button>
            <button class="btnSelectGen" id="gen9">9</button>
            <button class="btnSelectGen" id="all">Toutes</button>
        </div>
        <div id="proposition"></div>
        <div id="reponse"></div>
        <div id="question">
            <p class="question__title">Qui est ce Pokémon ?</p>
            <div class="inputArea">
                <input type="text" id="inputPoke">
                <button id="btnValiderPoke"><i class="fa-solid fa-check"></i></button>
            </div>
            <div class="zoneReponse"><p id="reponse"></p></div>
            <button id="resetButton" class="btnReset">Rejouer</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
